<!DOCTYPE html>
<html lang="en">

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans:wght@400;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        
        .burushaski-font {
            font-family: 'Noto Sans', sans-serif;
        }
        
        .kashmiri-font {
            font-family: 'Inter', sans-serif;
            font-style: italic;
            color: #4f46e5;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c7c7cc;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1aa;
        }

        .card-pattern {
            height: 160px;
            width: 100%;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #9ca3af;
            border-bottom: 1px solid #e5e7eb;
        }

        /* Mobile Menu Transitions */
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col relative overflow-x-hidden">

    <!-- Mobile Menu Overlay -->
    <div id="mobileMenuOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="toggleMenu()"></div>

        // Menu Toggle Logic
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('mobileMenuOverlay');
            
            if (menu.classList.contains('open')) {
                menu.classList.remove('open');
                overlay.classList.add('hidden');
                document.body.style.overflow = ''; // Restore scrolling
            } else {
                menu.classList.add('open');
                overlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Lock scrolling
            }
        }

        ];

        const grid = document.getElementById('dictionaryGrid');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('emptyState');
        const resultCount = document.getElementById('resultCount');
        let currentFilter = 'all';

        // Initial Render
        renderCards(dictionaryData);

        // Speech Synthesis Setup
        const synth = window.speechSynthesis;

        function speakWord(text, event) {
            event.stopPropagation();
            if (synth.speaking) {
                console.error('speechSynthesis.speaking');
                return;
            }
            if (text !== '') {
                const utterThis = new SpeechSynthesisUtterance(text);
                utterThis.rate = 0.8; 
                utterThis.pitch = 1;
                synth.speak(utterThis);
            }
        }

        // Filter Function
        function filterWords(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(category === 'all' && btn.innerText === 'All') {
                     btn.classList.add('bg-indigo-600', 'text-white');
                     btn.classList.remove('bg-white', 'text-gray-600');
                } else if (btn.getAttribute('onclick').includes(category) && category !== 'all') {
                     btn.classList.add('bg-indigo-600', 'text-white');
                     btn.classList.remove('bg-white', 'text-gray-600');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-600');
                }
            });

            applyFilters();
        }

        // Search Listener
        searchInput.addEventListener('input', () => {
            applyFilters();
        });

        // Core Logic to Apply Search & Category
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filtered = dictionaryData.filter(item => {
                const matchesCategory = currentFilter === 'all' || item.category === currentFilter;
                const matchesSearch = item.burushaski.toLowerCase().includes(searchTerm) || 
                                      item.english.toLowerCase().includes(searchTerm) ||
                                      item.kashmiri.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            renderCards(filtered);
        }

        // Render Function
        function renderCards(data) {
            grid.innerHTML = '';
            
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                resultCount.innerText = `No results found`;
                return;
            } else {
                emptyState.classList.add('hidden');
                resultCount.innerText = `Showing ${data.length} word${data.length !== 1 ? 's' : ''}`;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition duration-300 transform hover:-translate-y-1 group cursor-pointer';
                card.onclick = () => copyToClipboard(item.burushaski);
                
                let tagColor = "bg-gray-100 text-gray-600";
                if(item.category === 'numbers') tagColor = "bg-blue-100 text-blue-600";
                if(item.category === 'time') tagColor = "bg-green-100 text-green-600";
                if(item.category === 'phrases') tagColor = "bg-purple-100 text-purple-600";
                if(item.category === 'family') tagColor = "bg-orange-100 text-orange-600";
                if(item.category === 'animals') tagColor = "bg-red-100 text-red-600";
                if(item.category === 'nature') tagColor = "bg-emerald-100 text-emerald-600";
                if(item.category === 'body') tagColor = "bg-teal-100 text-teal-600";
                if(item.category === 'house') tagColor = "bg-amber-100 text-amber-600";
                if(item.category === 'verbs') tagColor = "bg-indigo-100 text-indigo-600";
                if(item.category === 'adjectives') tagColor = "bg-pink-100 text-pink-600";

                card.innerHTML = `
                    <div class="card-pattern bg-gray-50">
                        <i class="fas ${item.icon || 'fa-language'} text-indigo-200"></i>
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-xs font-bold px-2 py-1 rounded uppercase tracking-wide ${tagColor}">
                                ${item.type}
                            </span>
                            <div class="flex space-x-2">
                                <button onclick="speakWord('${item.burushaski.replace(/'/g, "\\'")}', event)" class="text-gray-400 hover:text-indigo-600 transition p-1 rounded-full hover:bg-indigo-50" title="Listen (Burushaski)">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                                <button class="text-gray-400 hover:text-indigo-600 transition p-1 rounded-full hover:bg-indigo-50" title="Copy Burushaski">
                                    <i class="far fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-1 burushaski-font">${item.burushaski}</h2>
                        
                        <div class="flex flex-col gap-1 mt-2">
                             <div class="flex items-center text-gray-600">
                                <span class="w-20 text-xs font-semibold uppercase text-gray-400">English</span>
                                <span class="text-lg font-medium">${item.english}</span>
                            </div>
                            <div class="flex items-center text-indigo-700">
                                <span class="w-20 text-xs font-semibold uppercase text-indigo-300">Kashmiri</span>
                                <span class="text-lg font-medium kashmiri-font">${item.kashmiri}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement("textarea");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg z-50 text-sm animate-bounce';
            toast.innerText = `Copied "${text}"`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }
    </script>
</body>
</html>
