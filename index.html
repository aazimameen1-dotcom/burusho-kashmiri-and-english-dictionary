        // Speech Synthesis Setup
        const synth = window.speechSynthesis;

        function speakWord(text, event) {
            event.stopPropagation(); // Prevent card click (copy)
            
            if (synth.speaking) {
                console.error('speechSynthesis.speaking');
                return;
            }

            if (text !== '') {
                const utterThis = new SpeechSynthesisUtterance(text);
                
                // Attempt to find a suitable voice, or just use default
                // Burushaski is not supported, so we rely on default phonetic reading
                utterThis.rate = 0.8; // Slow down slightly for clarity
                utterThis.pitch = 1;
                
                utterThis.onend = function (event) {
                    console.log('SpeechSynthesisUtterance.onend');
                };
                utterThis.onerror = function (event) {
                    console.error('SpeechSynthesisUtterance.onerror');
                };

                synth.speak(utterThis);
            }
        }

        // Filter Function
        function filterWords(category) {
            currentFilter = category;
            
            // Update Buttons UI
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(category === 'all' && btn.innerText === 'All') {
                     btn.classList.add('bg-indigo-600', 'text-white');
                     btn.classList.remove('bg-white', 'text-gray-600');
                } else if (btn.getAttribute('onclick').includes(category) && category !== 'all') {
                     btn.classList.add('bg-indigo-600', 'text-white');
                     btn.classList.remove('bg-white', 'text-gray-600');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-600');
                }
            });

            applyFilters();
        }

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filtered = dictionaryData.filter(item => {

                const matchesSearch = item.burushaski.toLowerCase().includes(searchTerm) ||

                                      item.kashmiri.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            renderCards(filtered);
        }

            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition duration-300 transform hover:-translate-y-1 group cursor-pointer';
                card.onclick = () => copyToClipboard(item.burushaski);
                
                // Color coding tags based on category
                let tagColor = "bg-gray-100 text-gray-600";
                if(item.category === 'numbers') tagColor = "bg-blue-100 text-blue-600";
                if(item.category === 'time') tagColor = "bg-green-100 text-green-600";
                if(item.category === 'phrases') tagColor = "bg-purple-100 text-purple-600";
                if(item.category === 'pronouns') tagColor = "bg-orange-100 text-orange-600";
                if(item.category === 'animals') tagColor = "bg-red-100 text-red-600";
                if(item.category === 'birds') tagColor = "bg-pink-100 text-pink-600";
                if(item.category === 'food') tagColor = "bg-yellow-100 text-yellow-600";
                if(item.category === 'nature') tagColor = "bg-emerald-100 text-emerald-600";
                if(item.category === 'family') tagColor = "bg-indigo-100 text-indigo-600";
                if(item.category === 'body') tagColor = "bg-teal-100 text-teal-600";
                if(item.category === 'verbs') tagColor = "bg-cyan-100 text-cyan-600";
                if(item.category === 'adjectives') tagColor = "bg-rose-100 text-rose-600";
                if(item.category === 'colors') tagColor = "bg-fuchsia-100 text-fuchsia-600";
                if(item.category === 'clothing') tagColor = "bg-violet-100 text-violet-600";
                if(item.category === 'house') tagColor = "bg-amber-100 text-amber-600";
                if(item.category === 'sounds') tagColor = "bg-lime-100 text-lime-600";

                card.innerHTML = `
                    <div class="card-pattern bg-gray-50">
                        <i class="fas ${item.icon || 'fa-language'} text-indigo-200"></i>
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-xs font-bold px-2 py-1 rounded uppercase tracking-wide ${tagColor}">
                                ${item.type}
                            </span>
                            <div class="flex space-x-2">
                                <button onclick="speakWord('${item.burushaski.replace(/'/g, "\\'")}', event)" class="text-gray-400 hover:text-indigo-600 transition p-1 rounded-full hover:bg-indigo-50" title="Listen (Burushaski)">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                                <button class="text-gray-400 hover:text-indigo-600 transition p-1 rounded-full hover:bg-indigo-50" title="Copy Burushaski">
                                    <i class="far fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-1 burushaski-font">${item.burushaski}</h2>
                        
                        <div class="flex flex-col gap-1 mt-2">
                             <div class="flex items-center text-gray-600">
                                <span class="w-20 text-xs font-semibold uppercase text-gray-400">English</span>
                                <span class="text-lg font-medium">${item.english}</span>
                            </div>
                            <div class="flex items-center text-indigo-700">
                                <span class="w-20 text-xs font-semibold uppercase text-indigo-300">Kashmiri</span>
                                <span class="text-lg font-medium">${item.kashmiri}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Copy Feature
        function copyToClipboard(text) {
            const tempInput = document.createElement("textarea");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Simple toast notification logic
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg z-50 text-sm animate-bounce';
            toast.innerText = `Copied "${text}"`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }
    </script>
</body>
</html>
